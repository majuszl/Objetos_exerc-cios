<!-- 9. Verificando Propriedades: Escreva uma função que recebe um objeto e uma chave e retorna true se 
o objeto tem uma propriedade com essa chave e false caso contrário. -->

<body>
    
    <script>

        const pessoa = {
            nome: 'Maju',
        }

        function verificarPropriedade(obj, prop) {
            if (prop in obj) {
                return true
            } else {
                return false
            }
        }

        verificarPropriedade(pessoa, "nome") // true
        verificarPropriedade(pessoa, "idade") // false
    
    </script>

</body>
