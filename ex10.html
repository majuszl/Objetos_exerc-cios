<!-- 10. Objetos e Arrays: Crie uma função que recebe um array de objetos.
 Cada objeto tem propriedades para nome e idade. A função deve retornar o nome da pessoa mais velha no array. -->

<body>
    
    <script>
        function retornadoMaisVelho() {
            const pessoas = [
                {
                    Nome: 'Maju',
                    Idade: 16
                },
                {
                    Nome: 'Osvaldo', 
                    Idade: 56
                },
                {
                    Nome: 'Célia',
                    Idade: 89
                }
            ]
            
        }

        var maior = 0

        for (i in pessoas) {
            if (pessoas[i].idade > maior) {
                maior = pessoas[i].idade
            }
        }


        console.log(maior)
    </script>
